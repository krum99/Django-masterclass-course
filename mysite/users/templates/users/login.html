{% extends 'myapp/base.html' %} {% block body %}

<div class="flex flex-col justify-center items-center min-h-screen p-10">
  <h1>Login</h1>
  <form method="POST" class="shadow-lg p-10 space-y-10">
    {% csrf_token %} {% if form.non_field_errors %}
    <div class="bg-red-500 text-white p-2">
      {% for error in form.non_field_errors %}
      <p>{{error}}</p>
      {% endfor %}
    </div>
    {% endif %}
    <div>
      <label for="">Username</label>
      <div class="border rounded p-2">{{form.username}}</div>
    </div>
    <div>
      <label for="">Password</label>
      <div class="border rounded p-2">{{form.password}}</div>
    </div>
    <button class="bg-blue-500 px-2 py-2 w-full text-white" type="submit">
      Login
    </button>
  </form>
</div>
{% endblock %}
