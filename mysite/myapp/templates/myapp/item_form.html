{% extends 'myapp/base.html' %} {% block body %}
<div class="flex flex-col justify-center items-center min-h-screen p-10">
  <h1>Add item</h1>
  <form method="POST" class="shadow-lg space-y-6 p-10 w-96">
    {% csrf_token %} {% if form.non_field_errors %}
    <div class="bg-red-500 text-white p-2">
      {% for error in form.non_field_errors %}
      <p>{{error}}</p>
      {% endfor %}
    </div>
    {% endif %} {%for field in form%}
    <label for="">{{field.label}}</label>
    <div class="border rounded p-2">{{field}}</div>
    {% endfor %}
    <button class="bg-blue-500 text-white px-4 py-2 w-full" type="submit">
      Save
    </button>
  </form>
</div>
{% endblock %}
